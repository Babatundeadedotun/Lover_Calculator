<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Match Love</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontawesome-free-6.4.0-web/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body class="bg-body-tertiary">

    

    <div class="p-5 text-center border border-black my-5 mx-5 rounded-5">

      <h1 class="mb-5">Love Calculator</h1>
        <button class="btn btn-dark" id="avatar">Select Your Avatar</button>

        <div class="row p-5 mt-5">

    <div class="mb-3 w-50">
        <label for="exampleFormControlInput1" class="form-label"><h3 class="text-primary">Player Name</h3></label>
        <input type="email" class="form-control rounded-start-5 border-black" id="input1">
      </div>
      <div class="mb-3 w-50">
        <label for="exampleFormControlInput1" class="form-label"><h3 class="text-danger">Lover Name</h3></label>
        <input type="email" class="form-control rounded-end-5 border-black" id="input2">
      </div>

      </div>

      <button class="btn btn-info w-25 rounded-pill" id="calculatebutton" onclick="check()"><i class="fa-solid fa-heart fa-beat-fade fa-lg" style="color: #d31d1d;"></i> Calculate <i class="fa-solid fa-heart fa-beat-fade fa-lg" style="color: #d31d1d;"></i></button>

      </div>

      <div id="display" class="m-5 bg-body-secondary p-3 disp"></div>
    


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
